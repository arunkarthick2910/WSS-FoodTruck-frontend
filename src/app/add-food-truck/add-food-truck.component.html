<h2 class="title"> Add Food Truck </h2>
<form class="form" [formGroup]="addTruckForm">
  <mat-form-field appearance="fill">
    <mat-label>Truck Name</mat-label>
    <input matInput formControlName="truckName">
  </mat-form-field>
  <mat-error class="error" *ngIf="addTruckForm.controls.truckName.touched && addTruckForm.controls.truckName.invalid">
    Truck Name is required
  </mat-error>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <!-- #docregion toggle -->
    <input style="width: 95%" matInput [min]="today" [matDatepicker]="picker" formControlName="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker [startAt]="today"></mat-datepicker>
    <!-- #enddocregion toggle -->
  </mat-form-field>

  <div class="btn-container">
    <button mat-raised-button [color]="addTruckForm.invalid ? 'primary' : ''" (click)="goBack()" class="">
      Go Back
    </button>
    <button mat-raised-button color="primary" [disabled]="addTruckForm.invalid" (click)="save()" class="">
      Save Food Truck
    </button>
  </div>
</form>
